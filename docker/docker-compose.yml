version: '3.6'

services:

  db:
    image: redis
    hostname: db
    container_name: redis
    restart: always
    expose:
      - "6379"

  app:
    build: .
    image: drive-app
    container_name: app
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - "/Users/nacho/Code/meli-gdrive/app/:/app"